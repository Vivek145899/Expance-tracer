<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Your Personal Finance Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Main Application Header -->
        <header class="app-header">
            <div>
                <h1>Expense Tracker</h1>
                <p class="caption">Your Personal Finance Dashboard for Smart Budgeting</p>
            </div>
            <button id="theme-toggle" class="btn" aria-label="Toggle dark mode">ðŸŒ™</button>
        </header>

        <!-- Main Dashboard Layout -->
        <main class="app-dashboard">
            <!-- Sidebar for Form and Summary -->
            <aside class="sidebar">
                <div id="form-card" class="card">
                    <h2>Add New Expense</h2>
                    <form id="expense-form">
                        <input type="hidden" id="expense-id">
                        
                        <!-- Date Input with Custom Placeholder -->
                        <div class="form-control">
                            <label for="date">Date</label>
                            <div class="date-input-container">
                                <input type="date" id="date" required>
                                <span class="date-placeholder">DD / MM / YYYY</span>
                            </div>
                        </div>

                        <div class="form-control">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Bills">Bills</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-control">
                            <label for="amount">Amount (â‚¹)</label>
                            <input type="number" id="amount" min="0.01" step="0.01" required>
                        </div>
                        <div class="form-control">
                            <label for="description">Description</label>
                            <input type="text" id="description" placeholder="e.g., Coffee meeting">
                        </div>
                        <button type="submit" class="btn" id="submit-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                            Add Expense
                        </button>
                        <button type="button" class="btn btn-cancel" id="cancel-edit-btn" style="display:none;">Cancel</button>
                    </form>
                </div>
            </aside>

            <!-- Main Content for Expense List -->
            <section class="main-content">
                <div class="card">
                    <div class="filters">
                         <div class="summary-group">
                            <h3>Total Spent (<span id="summary-month">Current</span>)</h3>
                            <p id="total-expenses">â‚¹0.00</p>
                        </div>
                        <div class="filter-controls">
                            <div class="form-control">
                                <label for="filter-month">Filter by Month</label>
                                <input type="month" id="filter-month">
                            </div>
                            <div class="form-control">
                                <label for="filter-category">Filter by Category</label>
                                <select id="filter-category">
                                    <option value="">All Categories</option>
                                    <option value="Food">Food</option>
                                    <option value="Transport">Transport</option>
                                    <option value="Bills">Bills</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                     <div id="category-summary"></div>
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th style="text-align: right;">Amount</th>
                                <th style="text-align: center;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="expense-list"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
